<!-- Navbar -->
<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color:white ;">Restaurant Record</h2>
        <div class="d-flex">
            <!-- Button trigger Add Restaurant  modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Restaurant
            </button>
        </div>
    </div>
</nav>
<!-- Jumbotron -->
<div class="jumbotron p-5">
    <h1 class="display-6">Restaurant Record Management</h1>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
</div>
<!-- Table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let restaurant of allRestaurantData">
        <tr>
            <td>{{restaurant.id}}</td>
            <td>{{restaurant.name}}</td>
            <td>{{restaurant.email}}</td>
            <td>{{restaurant.mobile}}</td>
            <td>{{restaurant.address}}</td>
            <td>{{restaurant.services}}</td>
            <td>
                <button class="btn btn-info me-2" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="updateGet(restaurant)">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Edit
                </button>
                <button class="btn btn-danger" (click)="deleteRestaurant(restaurant.id)">
                    <i class="fa-solid fa-trash-can"></i>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>



<!--Add Restaurant Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Restaurant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formValue">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" id="mobile" aria-describedby="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="address">
                    </div>
                    <div class="mb-3">
                        <label for="services" class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control" id="services" aria-describedby="services">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addRestaurant()">Add Details</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--update Restaurant Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Restaurant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formValue">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control" id="mobile" aria-describedby="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="address">
                    </div>
                    <div class="mb-3">
                        <label for="services" class="form-label">Services</label>
                        <input type="text" formControlName="services" class="form-control" id="services" aria-describedby="services">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning" (click)="updateRestaurant()">Update Details</button>
                </div>
            </form>
        </div>
    </div>
</div>
